<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Calculator</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- icons -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="wrapper">
            <div class="display">
                <input type="text" name="result" placeholder="0" readonly>
            </div>

            <div class="num">
                <div class="row">
                    <input class="clear-btn btn" type="button" value="C">
                    <input class="operator-btn btn hidden" type="button" value="">
                    <input class="operator-btn btn hidden" type="button" value="">
                    <input class="backspace-btn btn" type="button" value="&larr;" data-id="bs">
                </div>

                <div class="row">

                    <input class="operator-btn btn" type="button" value="(">
                    <input class="operator-btn btn" type="button" value=")">
                    <input class="operator-btn btn" type="button" value="%">
                    <input class="operator-btn btn" type="button" value="/">
                </div>
                <div class="row">
                    <input class="num-btn btn" type="button" value="7">
                    <input class="num-btn btn" type="button" value="8">
                    <input class="num-btn btn" type="button" value="9">
                    <input class="operator-btn btn" type="button" value="*">
                </div>
                <div class="row">
                    <input class="num-btn btn" type="button" value="4">
                    <input class="num-btn btn" type="button" value="5">
                    <input class="num-btn btn" type="button" value="6">
                    <input class="operator-btn btn" type="button" value="-">
                </div>
                <div class="row">
                    <input class="num-btn btn" type="button" value="1">
                    <input class="num-btn btn" type="button" value="2">
                    <input class="num-btn btn" type="button" value="3">
                    <input class="operator-btn btn" type="button" value="+">
                </div>
                <div class="row">
                    <input class="num-btn btn" type="button" value="+/-">
                    <input class="num-btn btn" type="button" value="0">
                    <input class="num-btn btn" type="button" value=".">
                    <input class="operator-btn btn" type="button" value="=">

                </div>
            </div>
        </div>
    </div>

    <script src="my.js"></script>

</body>

</html>
